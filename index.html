<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>betsylab</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">betsylab</div>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Tienda</a></li>
          <li><a href="#">Carrito</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="products">
        <h1>Productos</h1>
        <div id="product-list" class="product-grid">
          <img src="./imgs/gal6.png" alt="imagen de producto" />
          <img src="./imgs/gal7.png" alt="imagen de producto" />
          <img src="./imgs/gal8.png" alt="imagen de producto" />
        </div>
      </section>
      <section class="cart">
        <h1>Carrito</h1>
        <ul id="cart-list">
        </ul>
        <p id="total-price">$0.00</p>
        <button id="checkout-btn">Realizar Pedido</button>
      </section>
      <div id="notification" class="notification">
        Producto agregado al carrito.
      </div>
    </main>
    <footer>
      <p>&copy; 2024 Tienda Online. Todos los derechos reservados.</p>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
